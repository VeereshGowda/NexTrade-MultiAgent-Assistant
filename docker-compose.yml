# NexTrade Multi-Agent Trading System
# Docker Compose Configuration - Production Ready

version: '3.8'

services:
  # FastAPI Backend Service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nextrade-api
    ports:
      - "8000:8000"
    environment:
      # LLM Configuration
      - AZURE_OPENAI_API_KEY=${AZURE_OPENAI_API_KEY}
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT}
      - OPENAI_API_VERSION=${OPENAI_API_VERSION:-2024-12-01-preview}
      - AZURE_OPENAI_DEPLOYMENT_NAME=${AZURE_OPENAI_DEPLOYMENT_NAME:-gpt-4o}
      
      # External APIs
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - ALPHAVANTAGE_API_KEY=${ALPHAVANTAGE_API_KEY}
      
      # Monitoring (Optional)
      - LANGSMITH_API_KEY=${LANGSMITH_API_KEY:-}
      - LANGSMITH_TRACING=${LANGSMITH_TRACING:-false}
      - LANGSMITH_PROJECT=${LANGSMITH_PROJECT:-nextrade-production}
      
      # Fallback LLM (Optional)
      - GROQ_API_KEY=${GROQ_API_KEY:-}
      
      # Application Settings
      - DATABASE_PATH=/app/data/trading_orders.db
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - PYTHONUNBUFFERED=1
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./compliance.log:/app/compliance.log
    command: [".venv/bin/uvicorn", "src.api:app", "--host", "0.0.0.0", "--port", "8000"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - nextrade-network

  # Streamlit Web UI Service
  ui:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nextrade-ui
    ports:
      - "8501:8501"
    environment:
      # LLM Configuration
      - AZURE_OPENAI_API_KEY=${AZURE_OPENAI_API_KEY}
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT}
      - OPENAI_API_VERSION=${OPENAI_API_VERSION:-2024-12-01-preview}
      - AZURE_OPENAI_DEPLOYMENT_NAME=${AZURE_OPENAI_DEPLOYMENT_NAME:-gpt-4o}
      
      # External APIs
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - ALPHAVANTAGE_API_KEY=${ALPHAVANTAGE_API_KEY}
      
      # API Backend URL
      - API_BASE_URL=http://api:8000
      
      # Application Settings
      - DATABASE_PATH=/app/data/trading_orders.db
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - PYTHONUNBUFFERED=1
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    command: [".venv/bin/streamlit", "run", "streamlit_app.py", "--server.port", "8501", "--server.address", "0.0.0.0"]
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - nextrade-network

  # Optional: Nginx Reverse Proxy (for production)
  nginx:
    image: nginx:alpine
    container_name: nextrade-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
      - ui
    restart: unless-stopped
    networks:
      - nextrade-network
    profiles:
      - production  # Only start with --profile production

networks:
  nextrade-network:
    driver: bridge

volumes:
  data:
    driver: local
  logs:
    driver: local
