[pytest]
# Pytest configuration for NexTrade Multi-Agent System

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers for different test types
markers =
    unit: Unit tests for individual components
    integration: Integration tests for agent interactions
    e2e: End-to-end system tests
    slow: Tests that take a long time to run
    llm: Tests that require LLM API calls
    mock: Tests that use mocked LLM responses
    database: Tests that interact with the database
    guardrails: Tests for safety guardrails
    resilience: Tests for error handling and retry logic

# Coverage settings
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov=src/agent
    --cov-report=term-missing
    --cov-report=html:coverage_html
    --cov-report=xml
    --cov-fail-under=70
    -ra

# Asyncio configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (in seconds)
timeout = 300

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
